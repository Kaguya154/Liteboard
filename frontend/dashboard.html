<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Liteboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .content-list {
            list-style: none;
            padding: 0;
        }
        .content-item {
            background: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        form {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liteboard Dashboard</h1>
        <a href="/auth/logout" class="logout-btn">登出</a>
    </header>
    <main>
        <h2>项目</h2>
        <ul id="project-list" class="content-list"></ul>
        <form id="create-project-form">
            <input type="text" id="project-name" placeholder="项目名称" required>
            <textarea id="project-description" placeholder="项目描述"></textarea>
            <button type="submit">创建项目</button>
        </form>

        <h2>内容列表</h2>
        <ul id="content-list" class="content-list"></ul>
        <form id="create-content-list-form">
            <input type="text" id="content-list-type" placeholder="类型" required>
            <input type="text" id="content-list-title" placeholder="标题" required>
            <textarea id="content-list-items" placeholder="项目IDs (JSON数组)"></textarea>
            <button type="submit">创建内容列表</button>
        </form>

        <h2>内容条目</h2>
        <ul id="content-entry-list" class="content-list"></ul>
        <form id="create-content-entry-form">
            <input type="text" id="content-entry-type" placeholder="类型" required>
            <input type="text" id="content-entry-title" placeholder="标题" required>
            <textarea id="content-entry-content" placeholder="内容"></textarea>
            <button type="submit">创建内容条目</button>
        </form>

        <h2>用户</h2>
        <ul id="user-list" class="content-list"></ul>
    </main>
    <script>
        // 加载项目
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                if (response.ok) {
                    const projects = await response.json();
                    const list = document.getElementById('project-list');
                    list.innerHTML = '';
                    projects.forEach(project => {
                        const li = document.createElement('li');
                        li.className = 'content-item';
                        li.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
                        list.appendChild(li);
                    });
                } else {
                    console.error('Failed to load projects');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 加载内容列表
        async function loadContentLists() {
            try {
                const response = await fetch('/api/content_lists');
                if (response.ok) {
                    const contentLists = await response.json();
                    const list = document.getElementById('content-list');
                    list.innerHTML = '';
                    contentLists.forEach(cl => {
                        const li = document.createElement('li');
                        li.className = 'content-item';
                        li.innerHTML = `<h3>${cl.title} (${cl.type})</h3><p>Items: ${cl.items}</p>`;
                        list.appendChild(li);
                    });
                } else {
                    console.error('Failed to load content lists');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 加载内容条目
        async function loadContentEntries() {
            try {
                const response = await fetch('/api/content_entries');
                if (response.ok) {
                    const contentEntries = await response.json();
                    const list = document.getElementById('content-entry-list');
                    list.innerHTML = '';
                    contentEntries.forEach(ce => {
                        const li = document.createElement('li');
                        li.className = 'content-item';
                        li.innerHTML = `<h3>${ce.title} (${ce.type})</h3><p>${ce.content}</p>`;
                        list.appendChild(li);
                    });
                } else {
                    console.error('Failed to load content entries');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 加载用户
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    const users = await response.json();
                    const list = document.getElementById('user-list');
                    list.innerHTML = '';
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.className = 'content-item';
                        li.innerHTML = `<h3>${user.name}</h3><p>${user.email}</p>`;
                        list.appendChild(li);
                    });
                } else {
                    console.error('Failed to load users');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 创建项目
        document.getElementById('create-project-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });
                if (response.ok) {
                    loadProjects();
                    document.getElementById('create-project-form').reset();
                } else {
                    console.error('Failed to create project');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // 创建内容列表
        document.getElementById('create-content-list-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('content-list-type').value;
            const title = document.getElementById('content-list-title').value;
            const items = document.getElementById('content-list-items').value;
            try {
                const response = await fetch('/api/content_lists', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, title, items })
                });
                if (response.ok) {
                    loadContentLists();
                    document.getElementById('create-content-list-form').reset();
                } else {
                    console.error('Failed to create content list');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // 创建内容条目
        document.getElementById('create-content-entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('content-entry-type').value;
            const title = document.getElementById('content-entry-title').value;
            const content = document.getElementById('content-entry-content').value;
            try {
                const response = await fetch('/api/content_entries', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, title, content })
                });
                if (response.ok) {
                    loadContentEntries();
                    document.getElementById('create-content-entry-form').reset();
                } else {
                    console.error('Failed to create content entry');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // 页面加载时调用
        window.onload = () => {
            loadProjects();
            loadContentLists();
            loadContentEntries();
            loadUsers();
        };
    </script>
</body>
</html>
