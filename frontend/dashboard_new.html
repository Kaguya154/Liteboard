<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Liteboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">ðŸ“‹ Liteboard</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="new-project-btn">+ New Project</button>
                <div class="user-avatar-container" id="user-avatar-container">
                    <!-- Avatar will be inserted here by JavaScript -->
                </div>
                <a href="/auth/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <h2 class="section-title">Your Projects</h2>
            <div id="projects-container" class="projects-grid">
                <div class="loading-spinner">Loading projects...</div>
            </div>
        </div>
    </main>

    <!-- Create Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Project</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" class="form-control" required placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" class="form-control" rows="4" placeholder="Enter project description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
