<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board - Liteboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/dashboard" class="btn btn-icon">‚Üê Back</a>
                <h1 class="header-title" id="project-title">Loading...</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="add-list-btn">+ Add List</button>
                <button class="btn btn-secondary" id="manage-permissions-btn">üë• Manage Access</button>
                <button class="btn btn-secondary" id="share-project-btn">üîó Share</button>
                <a href="/auth/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </header>

    <main class="board-main">
        <div id="board-container" class="board-container">
            <div class="loading-spinner">Loading board...</div>
        </div>
    </main>

    <!-- Add List Modal -->
    <div id="list-modal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3 class="modal-title">Add New List</h3>
                <button class="modal-close" id="close-list-modal">&times;</button>
            </div>
            <form id="list-form">
                <div class="form-group">
                    <label for="list-title">List Title</label>
                    <input type="text" id="list-title" class="form-control" required placeholder="e.g., To Do, In Progress">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-list-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add List</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="card-modal-title">Edit Card</h3>
                <button class="modal-close" id="close-card-modal">&times;</button>
            </div>
            <form id="card-form">
                <input type="hidden" id="card-id">
                <input type="hidden" id="card-list-id">
                <div class="form-group">
                    <label for="card-title">Card Title</label>
                    <input type="text" id="card-title" class="form-control" required placeholder="Enter card title">
                </div>
                <div class="form-group">
                    <label for="card-content">Description</label>
                    <textarea id="card-content" class="form-control" rows="6" placeholder="Enter card description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-card-btn">Delete Card</button>
                    <div style="flex-grow: 1;"></div>
                    <button type="button" class="btn btn-secondary" id="cancel-card-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Permission Management Modal -->
    <div id="permission-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Manage Project Access</h3>
                <button class="modal-close" id="close-permission-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="add-user-id">Add User by ID</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="number" id="add-user-id" class="form-control" placeholder="Enter user ID">
                        <select id="add-permission-level" class="form-control" style="width: auto;">
                            <option value="read">Read</option>
                            <option value="write">Write</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="button" class="btn btn-primary" id="add-permission-btn">Add</button>
                    </div>
                </div>
                <div id="permissions-list-container">
                    <div class="loading-spinner">Loading permissions...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Share Project</h3>
                <button class="modal-close" id="close-share-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Generate New Share Link</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <select id="share-permission-level" class="form-control" style="width: auto;">
                            <option value="read">Read Only</option>
                            <option value="write">Read & Write</option>
                        </select>
                        <input type="number" id="share-expires-hours" class="form-control" placeholder="Hours" value="24" min="1" style="width: 100px;">
                        <button type="button" class="btn btn-primary" id="generate-share-btn">Generate Link</button>
                    </div>
                </div>
                <div id="share-tokens-container">
                    <div class="loading-spinner">Loading share links...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/board.js"></script>
</body>
</html>
